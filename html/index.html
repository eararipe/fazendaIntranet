<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fazenda Intranet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="hero">
        <div class="hero_image">
            <img src="./images/parrot.svg" alt="hero">
        </div>
    </div>
    <div class="servers">
        <div class="container">
            <div class="card" onclick="window.location.href='https://pve.fazenda:8006'">
                <img src="./images/proxmox.png" alt="Proxmox logo" />
                <h2>Proxmox</h2>
                <p>Servidor da Casa</p>
            </div>
            <div class="card" onclick="window.location.href='https://gateway.fazenda'">
                <img src="./images/pfsense.png" alt="pfSense logo" />
                <h2>pfSense</h2>
                <p>Roteador da Casa</p>
            </div>
            <div class="card" onclick="window.location.href='https://gateway.anexo.fazenda'">
                <img src="./images/opnsense.png" alt="opnSense logo" />
                <h2>opnSense</h2>
                <p>Roteador do Anexo</p>
            </div>
            <div class="card" onclick="window.location.href='http://nvr.fazenda'">
                <img src="./images/intelbras.png" alt="Intelbras logo" />
                <h2>Intelbras</h2>
                <p>NVR das câmeras</p>
            </div>
            <div class="card" onclick="window.location.href='https://ha.fazenda'">
                <img src="./images/homeassistant.png" alt="Home Assistant logo" />
                <h2>Home Assistant</h2>
                <p>VM de automação da casa</p>
            </div>
            <div class="card" onclick="window.location.href='https://portainer.fazenda'">
                <img src="./images/portainer.png" alt="Portainer logo" />
                <h2>Portainer</h2>
                <p>Gerenciador de imagens Docker</p>
            </div>
            <div class="card" onclick="window.location.href='https://omada.fazenda'">
                <img src="./images/omada.png" alt="Omada logo" />
                <h2>Omada</h2>
                <p>Contêiner TP-Link</p>
            </div>
            <div class="card" onclick="window.location.href='https://unifi.fazenda'">
                <img src="./images/unifi.png" alt="Unifi logo" />
                <h2>Unifi</h2>
                <p>Contêiner Ubiquity</p>
            </div>
        </div>
    </div>
</body>

</html>
